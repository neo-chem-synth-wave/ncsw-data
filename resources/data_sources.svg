                        <th class="tg-amwm">DOI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tg-nrix" rowspan="2">Chemical Compounds</td>
                        <td class="tg-baqh">ChEMBL</td>
